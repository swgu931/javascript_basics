<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<style>
		body{
		padding:0;
		margin:0;
		}
		div{
		border:50px solid #1065e6;
		padding:50px;
		margin:50px;
		}
		#target{
		width:100px;
		height:2000px;
		}
	</style>
	<input type="button" id="scrollBtn" value="scroll(0, 1000)" />
	<div>
		<div id="target">
			Coding
		</div>
	</div>
	<script>
 		document.getElementById('scrollBtn').addEventListener('click', function(){
 			window.scrollTo(0, 1000);
		}) 			
	</script>
</body>
</html>
