<!DOCTYPE html>
<html>
<head>
    <title>계산기</title>
 
    <style>
        table {font-size: 150%} {
            border-collapse: separate;
        }
        td {
            padding: 20px 35px;
            text-align: center;
        }
        input {
            text-align: right;
            border: none;
        }
        input:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <table border="3">
        <tr>
            <td colspan="4">
                <input type="text" id="display" style="font-size: 20pt; color: #ff0000; font-weight: bold;"> 
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <input type="text" id="result" style="font-size: 25pt; color: #ff0000; font-weight: bold;">
            </td>
        </tr>
        <tr>
            <td colspan="3">AC</td>
            <td>/</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>.</td>
            <td>=</td>
        </tr>
    </table>
</body>
</html>
